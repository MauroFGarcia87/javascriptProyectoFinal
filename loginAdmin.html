<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpas paras acampar</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c731f86dec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="/img/camping.png" alt="" width="100%" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item"></li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="loginAdmin.html">Administracion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="my-5">
      <div class="py-5 bg-dark my-5">
        <h1 class="container text-center text-white my-4">Tienda de Carpas</h1>
        <h3 class="container text-white">
          Elegi tu carpa que se adapte a tu necesidad
        </h3>
      </div>
     <section class="d-flex justify-content-center">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 18rem;">
        <div class="card-body">
          <form class="container" id="formLogin">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mail</label>
              <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass">
            </div>
            
            <button type="submit" class="btn btn-primary" id="btnLogin">Aceptar</button>
          </form>
        </div>
      </div>
        
     </section>
    </main>
    <footer class="bg-dark text-light mt-5 pt-5 mt-0">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 centrar">
            <img src="img/camping.png" alt="Bootstrap" width="85" />
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Horario de atencion</h6>
            <ul>
              <li>Lunes a Viernes: 9:00 a 21:00 hs</li>
              <li>Sabados y Domingos: 10:00 a 00:30 hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Seguinos en nuestras redes</h6>
            <div class="centrar">
              <a href="https://www.facebook.com.ar" target="_blank"
                ><i class="fa-brands fa-square-facebook fa-2x text-light"></i
              ></a>
              <a href="https://www.instagram.com" target="_blank"
                ><i class="fa-brands fa-square-instagram fa-2x text-light"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
